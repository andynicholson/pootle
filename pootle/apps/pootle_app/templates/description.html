{% load i18n cleanhtml %}
{% if description %}
  <a id="hide_description" title="{% trans 'Hide' %}">
      <span>{% trans 'Hide' %}</span></a>
  <a id="show_description" title="{% trans 'Show' %}" style="display: none;">
      <span>{% trans 'Show description' %}</span></a>
{% endif %}
<div class="intro">
  {{ description|safe|linebreaks|clean }}
</div>
