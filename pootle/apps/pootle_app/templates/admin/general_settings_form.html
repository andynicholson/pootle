{% load i18n baseurl %}
<div id="settings">
<form action="{{ form_action|l }}" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
    {% for field in form %}
    <p> {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <span class="help_text">{{ field.help_text }}</span>
        {% endif %}
    </p>
    {% endfor %}
    <p class="admin-buttons-block">
      <input type="submit" class="save" value='{% trans "Save" %}' />
    </p>
</form>
</div>
